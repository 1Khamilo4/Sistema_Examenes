<mat-card class="mt10" *ngFor="let e of examenes">
  <mat-card-header>   
      <img  mat-card-avatar src="../../../../assets/test.png" alt="">
      <mat-card-title>
        {{ e.titulo }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ e.categoria.titulo }}
      </mat-card-subtitle>
  </mat-card-header>

      <mat-card-content>
          <mat-card-actions>
              <button mat-flat-button [routerLink]="'/admin/ver-preguntas/'+e.id+'/'+e.titulo" color="primary">Preguntas</button>
              <button mat-stroked-button color="primary" class="ml20">Puntos maximos {{e.puntosMaximos}}</button>
              <button mat-stroked-button  class="ml20">Preguntas {{e.numeroDePreguntas}}</button>
              <button mat-flat-button [routerLink]="'/admin/examen/'+e.id" color="primary" class="ml20">Actualizar</button>
              <button mat-flat-button color="primary" class="ml20">Intentos</button>
              <button mat-flat-button color="warn" class="ml10" (click)="eliminarExamen(e.id)">Eliminar</button>

          </mat-card-actions>
      </mat-card-content>
  
    </mat-card><br><br>
    
    <div class="container text-center mt-20">
        <button mat-raised-button routerLink="/admin/add-examen" color="primary">Agregar Cuestionario</button>
    </div>
