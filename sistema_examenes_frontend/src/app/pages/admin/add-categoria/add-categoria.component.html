<mat-card>
    <h1 class="m-3">Agregar nueva categoria</h1><br>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Titlle</mat-label>
                        <input type="text" required autofocus name="titulo" matInput [(ngModel)]="categoria.titulo" placeholder="Digite el titulo de la categoria">
                    </mat-form-field><br>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <textarea name="descripcion" matInput [(ngModel)]="categoria.descripcion" placeholder="Digite la descripcion de la categoria" rows="15"></textarea>
                    </mat-form-field>
                    
                    <div class="container text-center mt15">
                        <button mat-raised-button color="primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </mat-card-content>
</mat-card>
